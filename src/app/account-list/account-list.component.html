<h2> Account List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Email </th>
            <th> Password </th>
            <th> Phone Number</th>
            <th> Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let account of accounts">
            <td> {{account.id}}</td>
            <td> {{account.firstName}}</td>
            <td> {{account.lastName}}</td>
            <td> {{account.emailId}}</td>
            <td> {{account.password}}</td>
            <td> {{account.phoneNumber}}</td>
            <td>
                <button (click) = "updateAccount(account.id)" class = "btn btn-info">Update</button>
            </td>
        </tr>

    </tbody>
</table>
